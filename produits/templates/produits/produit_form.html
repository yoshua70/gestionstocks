{% extends 'layout.html' %} {% block content %}
<div class="flex justify-between">
  <h1 class="text-3xl font-bold underline">Produits</h1>
  <a
    href="{{request.META.HTTP_REFERER}}"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >Retour</a
  >
</div>
<div class="max-w-lg m-auto">
  <form
    method="POST"
    action=""
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <h2 class="text-2xl">
      {% if operation == "update" %}Modifier produit {% else %}Ajouter un
      nouveau produit{% endif %}
    </h2>
    {% csrf_token %} {{ form.as_p }} {% if operation == "update" %}
    <input
      type="submit"
      value="Modifier"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
    />
    {% else %}
    <input
      type="submit"
      value="CrÃ©er"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
    />
    {% endif %}
  </form>
</div>
{% endblock content %}
